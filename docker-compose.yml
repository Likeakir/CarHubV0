version: "3.9"

services:
  app:
    build:
      context: .
    container_name: django-app
    restart: always
    ports:
      - 8000:8000
    volumes:
      - ./app:/app
      - ./creds.json:/secrets/creds.json
    env_file:
      - ./.env
  # The proxy will help us connect to remote CloudSQL instance locally.
  # Make sure to turn off any VPNs for the proxy to work.
  cloudsqlproxy:
    container_name: cloudsql-proxy
    image: gcr.io/cloudsql-docker/gce-proxy:1.19.1
    volumes:
      - ./creds.json:/secrets/cloudsql/creds.json
    ports:
      - 127.0.0.1:5432:5432
    command: /cloud_sql_proxy -instances="djangoapiv1:europe-southwest1:carhub-db-1"=tcp:0.0.0.0:5432 -credential_file=/secrets/cloudsql/creds.json
    restart: always
